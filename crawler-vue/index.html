<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Crawler Omar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <header>
        <h1>{{ title }}</h1>
        <h2>{{ subtitle }}</h2>
    </header>
    <div id="form">
        <p>
            Insert here the URL you want to crawl:  
            <input v-model="url" placeholder="http://www.whatever.com"><br>
            How deep you wanna go?
            <input type="number" v-model.number="depth" min="1" value="1">
            <input type="button" id="button" value="Start!" v-on:click="send">
        </p>  
    </div>   
    <div id="content"> <pre>{{ cont }}</pre> </div>

    <script src="script.js"></script>
</body>
</html>
